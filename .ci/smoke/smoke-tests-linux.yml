trigger:
  - master
  - preview
pr:
  - master
  - preview

variables:
  vswdbotLogin: vswdbot
  appiumVersion: 1.18.2
  basicOnly: false
  useCachedApplications: true
  expoCLIVersion: latest
  nightlyBuild: false
  smokeTestDirectory: test/smoke

jobs:
  - job: Linux
    pool:
      name: "React Native smoke tests - Linux"
    timeoutInMinutes: 45
    steps:
      - checkout: self
        clean: true
      - template: smoke-tests-common-validation.yml
