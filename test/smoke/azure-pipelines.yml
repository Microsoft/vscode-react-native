# Pipeline for running smoke tests in Azure DevOps

trigger:
- master

pool:
 name: 'React Native smoke tests'
 demands: 'RN-WIN10-WBDIAG'

steps:
  - task: NodeTool@0
    displayName: Node install
    inputs:
      versionSpec: '10.x'
  # Write the installed version to the command line
  - script: which node
 